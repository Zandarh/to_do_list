<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="./main.js"></script></head>
<body>
    <div class="container">
        <header>
            <h1>Caluwe</h1>
            <div class="menu">
                <button class="menuBtn"><img class="filter-white" src="2d4061552fac064ed076.svg" alt=""/></button>
                <button class="closeBtn" id="close" ><img class="filter-white" src="97d4c0a10ac97607dc65.svg" alt=""/></button>
            </div>
        </header>
        <div class="sidebar"></div>
        <main>
            <div class="main-container">
               <div class="main-heading">
                <h3>Tasks</h3>
               </div>
               <div class="main-content">
                <div class="content">
                    <div class="no-task-div">
                        <!-- <h4 class="no-task">No Task Found</h4> -->
                    </div>
                    <div class="task-div">
                        <input type="radio" name="" id="">
                        <p>Call Alex</p>
                        <div class="delbtn">
                            <img class="'filter-white'" src="bde675c38d54979f589e.svg" alt="">
                        </div>
                    </div>
                    <div class="task-div">
                        <input type="radio" name="" id="">
                        <p>Drink Water</p>
                        <div class="delbtn">
                            <img class="'filter-white'" src="bde675c38d54979f589e.svg" alt="">
                        </div>
                    </div>
                    
                </div>
               </div>
               <div class="add-taskdiv">
                <button>Add Task</button>
               </div>
            </div>
        </main>
    </div>
    <dialog class="sibarDailog">
        <div class="dailog-container">
            <div class="filter-div">
                <div class="dialog-heading">
                    <h3>Filters</h3>
                </div>
                <div class="filter todos">
                    <img class="filter-icon filter-white" src="60ef5c4e763f28d6ef01.svg" alt="">
                    <p class="tags">All</p>
                </div>
                <div class="filter todos">
                    <img class="filter-icon filter-white"  src="3faae0cf01e4ecd160ef.svg" alt="">
                    <p class="tags">Today</p>
                </div>
                <div class="filter todos">
                    <img class="filter-icon filter-white"  src="518ff47ec29e1552eabd.svg" alt="">
                    <p class="tags">Week</p>
                </div>
                <div class="filter todos">
                    <img class="filter-icon filter-white"  src="18f552623324e58156e6.svg" alt="">
                    <p class="tags">Month</p>
                </div>
            </div>
            <div class="project-div">
                <div class="add-project">
                    <div class="dialog-heading">
                        <h3>Projects</h3>
                    </div>
                    <div class="addbtn">
                        <button class="addprojectbtn">
                            <h3>+</h3>
                        </button>
                    </div>
                </div>
                <div class="the-projects">
                    </div>
                </div>
            </div>
        </div>
    </dialog>
    <dialog class="dailog-Edit">
        <div class="dialog-container2">
            <button class="closeEdit" id="closeEdit" ><img class="filter-white" src="97d4c0a10ac97607dc65.svg" alt=""/></button>
            <form class="editForm" action="">
                <div class="dialog-heading">
                    <h3>Projects</h3>
                </div>
                <input class="edit-project" type="text">
                <button formmethod="dialog" class="editBtn">Edit Project</button>
            </form>
        </div>
    </dialog>
    <dialog class="addprojectdialog">
        <div class="dialog-container3">
            <button class="closeAdd" id="closeAdd" ><img class="filter-white" src="97d4c0a10ac97607dc65.svg" alt=""/></button>
            </button>
            <form class="addForm" action="">
                <div class="dialog-heading">
                    <h3>Add Project</h3>
                </div>
                <input class="addprojecttext" type="text">
                <button formmethod="dialog" class="dialogAddProjectBtn">Add Project</button>
            </form>
        </div>
    </dialog>
</body>
</html>
