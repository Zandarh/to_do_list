<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="./main.js"></script></head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header >
            <h1>ZenList</h1>
            <div class="menu">
                <button type="button" class="menuBtn"><img class="menuB" src="2d4061552fac064ed076.svg" alt=""/></button>
                <button type="button" class="closeBtn" id="close" ><img class="menuB" src="97d4c0a10ac97607dc65.svg" alt=""/></button>
            </div>
        </header>
        <div class="main">
            <div class="main-container">
               <div class="main-heading">
                <h3>Tasks</h3>
               </div>
               <div class="main-content">
                    <div class="content">
                    </div>
               </div>
               <div class="add-taskdiv">
                <button type="button" class="addTask">Add Task</button>
               </div>
            </div>
        </div>
        <div style="display: none;" class="sidebar">
            <div class="dailog-container">
                <div class="filter-div">
                    <div class="dialog-heading">
                        <h3>Filters</h3>
                    </div>
                    <div class="filter todos">
                        <img class="filter-icon filter-white" src="498fb8e2c7cf437f5146.svg" alt="">
                        <p class="tags">All</p>
                    </div>
                    <div class="filter todos">
                        <img class="filter-icon filter-white"  src="233385e32206cd372d69.svg" alt="">
                        <p class="tags">Today</p>
                    </div>
                    <div class="filter todos">
                        <img class="filter-icon filter-white"  src="518ff47ec29e1552eabd.svg" alt="">
                        <p class="tags">Week</p>
                    </div>
                    <div class="filter todos">
                        <img class="filter-icon filter-white"  src="18f552623324e58156e6.svg" alt="">
                        <p class="tags">Month</p>
                    </div>
                </div>
                <div class="project-div">
                    <div class="add-project">
                        <div class="dialog-heading">
                            <h3>Projects</h3>
                        </div>
                        <div class="addbtn">
                            <button type="button" class="addprojectbtn">
                                <h3>+</h3>
                            </button>
                        </div>
                    </div>
                    <div class="the-projects">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog class="sibarDailog"> 
        <div class="dailog-container">
            <div class="filter-div">
                <div class="dialog-heading">
                    <h3>Filters</h3>
                </div>
                <div class="filter todos">
                    <img class="filter-icon filter-white" src="498fb8e2c7cf437f5146.svg" alt="">
                    <p class="tags">All</p>
                </div>
                <div class="filter todos">
                    <img class="filter-icon filter-white"  src="233385e32206cd372d69.svg" alt="">
                    <p class="tags">Today</p>
                </div>
                <div class="filter todos">
                    <img class="filter-icon filter-white"  src="518ff47ec29e1552eabd.svg" alt="">
                    <p class="tags">Week</p>
                </div>
                <div class="filter todos">
                    <img class="filter-icon filter-white"  src="18f552623324e58156e6.svg" alt="">
                    <p class="tags">Month</p>
                </div>
            </div>
            <div class="project-div">
                <div class="add-project">
                    <div class="dialog-heading">
                        <h3>Projects</h3>
                    </div>
                    <div class="addbtn">
                        <button type="button" class="addprojectbtn">
                            <h3>+</h3>
                        </button>
                    </div>
                </div>
                <div class="the-projects">
                </div>
                </div>
            </div>
        </div>
    </dialog>
    <dialog class="dailog-Edit">
        <div class="dialog-container2">
            <button type="button" class="closeEdit" id="closeEdit" ><img class="filter-white" src="97d4c0a10ac97607dc65.svg" alt=""/></button>
            <form class="editForm" action="">
                <div class="dialog-heading">
                    <h3>Projects</h3>
                </div>
                <input class="edit-project" type="text">
                <button type="submit" formmethod="dialog" class="editBtn">Edit Project</button>
            </form>
        </div>
    </dialog>
    <dialog class="addprojectdialog">
        <div class="dialog-container3">
            <button class="closeAdd" id="closeAdd" ><img class="filter-white" src="97d4c0a10ac97607dc65.svg" alt=""/></button>
            </button>
            <form class="addForm" action="">
                <div class="dialog-heading">
                    <h3>Add Project</h3>
                </div>
                <input class="addprojecttext" type="text">
                <button type="submit" formmethod="dialog" class="dialogAddProjectBtn">Add Project</button>
            </form>
        </div>
    </dialog>
    <dialog class="add-task-dialog">
        <div class="dialog-container4">
            <form action="" class="addTaskForm">
                <div class="formdetails">
                    <label for="tasktitle">Add Task</label>
                    <input placeholder="Task Title" type="text" name="tasktitle" id="tasktitle" required>
                    <label for="note">Note</label>
                    <textarea name="note" id="tasknote" cols="30" rows="10" placeholder="Type here..."></textarea>
                    <div class="moreDetails">
                        <div class="todo-options">
                            <label for="project">Project</label>
                            <select name="projects" id="theProjects">
                            </select>
                        </div>
                        <div class="todo-options">
                            <label for="date">Date</label>
                            <input type="date" name="date" id="duedate" required>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <button type="button" class="backBtn"><img class="filter-white" src="451fc6c9ee4e954e2f0c.svg" alt=""/></button>
                    <button type="submit" formmethod="dialog" class="addATask">Add Task</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
